version: "3"
services:
  web:
    build: .
    env_file: env-docker
    volumes:
      - assets:/usr/src/app/scuole/assets

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8000:80"
    links:
      - web
    volumes:
      - assets:/usr/src/app/scuole/assets

volumes:
  assets:
